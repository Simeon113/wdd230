<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fresh</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <meta name="description" content="The fresh for Bountiful Foods">
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/lastmodified.js" defer></script>
    <script src="scripts/fruitlist.js" defer></script>
    <script src="https://kit.fontawesome.com/a4a3260b99.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="nav">
            <a class="logo" href="home.html"><img src="images/fruit.webp" alt="logo"></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <button id="menu"><span>&#9776;</span><span>X</span></button>
            <nav>
                <ul id="navigation">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="fresh.html">Fresh</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="fresh">
        <div id="form">
            <form id='smoothieform' method="get" action="">
                <fieldset id="user">
                    <legend>Information</legend>
                    <label class="text">First Name* <input id="fname" type="text" name="fname" required></label>
                    <label class="text">Last Name* <input id ="lname" type="text" name="lname" required></label>
                    <label class="text">Email* <input id="email" type="email" name="email" placeholder="example@gmail.com" required></label>
                    <label class="text">Phone Number<input id="phone" type="tel" name="phone" required></label>

                </fieldset>
    
                <fieldset>
                    <legend>Mixture Options</legend>
                    <div id="fruits"></div>


                    <label class="text">Additional instructions <input id="instruction" type="text" name="instructions"></label>
                </fieldset>
                <input id="formBtn" type="button" value="Create Smoothie!!" onclick="submited()">
    
            </form>
        </div>
    </main>
    <footer>
        <div class="foot">
            <p>Last modified: <span id="modified"></span></p>
        </div>
    </footer>
</body>
</html>
